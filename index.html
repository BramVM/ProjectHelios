<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}

			#info {
				position: absolute;
				top: 10px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}

			a {
				color: orange;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}

		</style>
	</head>
	<body>
		<script src="libs/three.min.js"></script>

		<script src="libs/hilbert3D.js"></script>

		<script src="libs/Detector.js"></script>
		<script src="libs/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var geometry = new THREE.BoxGeometry( 30, 30, 30 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			var player = new THREE.Mesh( geometry, material );
			var speed=1;

			init();
			animate();

			function init() {

				var i, container;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 33, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 700;

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// player
				scene.add( player );
				player.position.set(0,0,0);

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove(event) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}

			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				camera.position.x =0;
				camera.position.y =0;
				camera.lookAt( scene.position );
				//var time = Date.now() * 0.0015;
				if(!(player.position.x===mouseX&&player.position.y===-mouseY)){
					var speedX=speed*(mouseX-player.position.x)/Math.sqrt(Math.pow(mouseX-player.position.x,2)+Math.pow(-mouseY-player.position.y,2));
					var speedY=speed*(-mouseY-player.position.y)/Math.sqrt(Math.pow(mouseX-player.position.x,2)+Math.pow(-mouseY-player.position.y,2));
					//var speedY=Math.sqrt(Math.pow(speed,2)-Math.pow(speedX,2));
					player.position.x=player.position.x+speedX;
					player.position.y=player.position.y+speedY;
				}
				if(player.position.y>=-mouseY){
					player.rotation.z = Math.PI/2-Math.acos((mouseX-player.position.x)/Math.sqrt(Math.pow(mouseX-player.position.x,2)+Math.pow(-mouseY-player.position.y,2)));
				}
				else{
					player.rotation.z = Math.PI/2+Math.acos((mouseX-player.position.x)/Math.sqrt(Math.pow(mouseX-player.position.x,2)+Math.pow(-mouseY-player.position.y,2)));
				}
				console.log((mouseX-player.position.x)/Math.sqrt(Math.pow(mouseX-player.position.x,2)+Math.pow(-mouseY-player.position.y,2)));
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
