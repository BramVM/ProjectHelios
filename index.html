<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000022;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}

			#info {
				position: absolute;
				top: 10px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}

			a {
				color: orange;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}

		</style>
	</head>
	<body>
		<script src="node_modules/three/three.min.js"></script>

		<script src="libs/hilbert3D.js"></script>

		<script src="libs/Detector.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OBJLoader.js"></script>
		<script src="controleShip.js"></script>
		<script src="generateStarMap.js"></script>
		<script src="enemySpawner.js"></script>
		<script src="cord.js"></script>
		<script src="greedy.js"></script>
		<script src="physic.js"></script>
		<script src="public/models/mainShip.js"></script>
		<script src="public/models/bullet.js"></script>
		<script src="spawnMesh.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var mouse = {
				x : 0,
				y : 0,
				down : false
			},
			keys = {
				moveForward : false,
				moveBackward : false,
				moveRight : false,
				moveLeft : false
			},
			origin={
					x : 0,
					y : 0,
					z : 0,
			},
			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var playerRotationWrapper = new THREE.Object3D();
			//settings
			var acceleration = 0.07;
			var sideAcceleration = 0.05;
			var topspeed = 7;
			var topSideSpeed = 3;
			//namespace variables
			var speed = 0;
			var sideSpeed = 0;
			init();
			animate();

			function init() {

				var i, container;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				if( Detector.webgl ){
					renderer = new THREE.WebGLRenderer({
						antialias		: true,	// to get smoother output
						preserveDrawingBuffer	: true	// to allow screenshot
					});
				}else{
					renderer = new THREE.CanvasRenderer();
				}
				//renderer.setClearColorHex( 0xBBBBBB, 1 );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				function makeVoxels(l, h, f) {
				    var d = [ h[0]-l[0], h[1]-l[1], h[2]-l[2] ]
				    	, v = new Int32Array(d[0]*d[1]*d[2])
				    	, n = 0;
				    for(var k=l[2]; k<h[2]; ++k)
				    for(var j=l[1]; j<h[1]; ++j)
				    for(var i=l[0]; i<h[0]; ++i, ++n) {
				    	v[n] = f(i,j,k);
				    }
					return {voxels:v, dims:d};
				}

				data = makeVoxels([-15,-15,-15], [16,16,16], function(i,j,k) {
				    return i*i+j*j+k*k <= 16*16 ? 0x113344 : 0;
				});

				var result = GreedyMesh (data.voxels, data.dims);
				var geometry = new THREE.Geometry();

				for(var i=0; i<result.vertices.length; ++i) {
					var q = result.vertices[i];
					geometry.vertices.push(new THREE.Vector3(q[0], q[1], q[2]));
				}

				for(var i=0; i<result.faces.length; ++i) {
					var q = result.faces[i];
					if(q.length === 5) {
						var f = new THREE.Face3(q[0], q[1], q[2]);
						f.color = new THREE.Color(q[4]);
						f.vertexColors = [f.color,f.color,f.color,f.color];
						geometry.faces.push(f);
						f = new THREE.Face3(q[0], q[2], q[3]);
						geometry.faces.push(f);
					} else if(q.length == 4) {
						var f = new THREE.Face3(q[0], q[1], q[2]);
						f.color = new THREE.Color(q[3]);
						f.vertexColors = [f.color,f.color,f.color];
						geometry.faces.push(f);
					}
				}

				geometry.computeFaceNormals();
      
      geometry.verticesNeedUpdate = true;
      geometry.elementsNeedUpdate = true;
      geometry.normalsNeedUpdate = true;
      
      geometry.computeBoundingBox();
      geometry.computeBoundingSphere();

      var bb = geometry.boundingBox;

				var material = new THREE.MeshLambertMaterial({ color: 0x186B8F });
				surfacemesh	= new THREE.Mesh( geometry, material );
				surfacemesh.doubleSided = false;
				surfacemesh.scale.set(7,7,7);
				surfacemesh.position.set(0,0,-7*16*4);
				
				scene.add(surfacemesh);

				// player
				scene.add( playerRotationWrapper );
				var object = new THREE.Object3D();
				object.name = "mainSpaceship";
				object.add(spawnMesh(ship));
				playerRotationWrapper.add( object );
				initWorld(origin);

				//lights
				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.4 );
				directionalLight.position.set( 1, -0.5, 1 );
				var directionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.4 );
				directionalLight2.position.set( -1, 0.5, 1 );
				scene.add( directionalLight );
				scene.add( directionalLight2 );
				var ambientLight = new THREE.AmbientLight (0x404040);
				scene.add(ambientLight);

				//cam
				camera = new THREE.PerspectiveCamera( 33, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 2000;

				// key events
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							keys.moveForward = true;
							break;
						case 37: // left
						case 65: // a
							keys.moveLeft = true; break;
						case 40: // down
						case 83: // s
							keys.moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							keys.moveRight = true;
							break;
						case 32: // space
							
							break;
					}

				};

				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							keys.moveForward = false;
							break;
						case 37: // left
						case 65: // a
							keys.moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							keys.moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							keys.moveRight = false;
							break;
					}
				};

				var onDocumentMouseDown = function ( event ) {
					//event.preventDefault();
					mouse.down = true;
				};

				var onDocumentMouseUp = function ( event ) {
					mouse.down = false;
				};

				spawnEnemies(playerRotationWrapper, windowHalfX, windowHalfY);

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove(event) {

				mouse.x = event.clientX - windowHalfX;
				mouse.y = -event.clientY + windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouse.x = event.touches[ 0 ].pageX - windowHalfX;
					mouse.y = -event.touches[ 0 ].pageY + windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouse.x = event.touches[ 0 ].pageX - windowHalfX;
					mouse.y = -event.touches[ 0 ].pageY + windowHalfY;
				}

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				controleShip();
				//assync
				updateWorldOnMove(playerRotationWrapper.position);
				//camera follow
				var camOffsetModifier = 50;
				var maxCamOffset;
				renderer.render( scene, camera );
				camera.position.x =playerRotationWrapper.position.x /*- camOffsetModifier*speedX*/;
				camera.position.y =playerRotationWrapper.position.y-500;
				camera.lookAt( playerRotationWrapper.position );
			}

		</script>
	</body>
</html>
