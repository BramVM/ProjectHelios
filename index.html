<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}

			#info {
				position: absolute;
				top: 10px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}

			a {
				color: orange;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}

		</style>
	</head>
	<body>
		<script src="libs/three.min.js"></script>

		<script src="libs/hilbert3D.js"></script>

		<script src="libs/Detector.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OBJLoader.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var geometry = new THREE.BoxGeometry( 30, 30, 30 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			var lambertMaterial = new THREE.MeshLambertMaterial({shading: THREE.SmoothShading});
			var player = new THREE.Mesh( geometry, material );
			var geometry = new THREE.SphereGeometry( 30 );
			var testObj = new THREE.Mesh( geometry, material );
			var playerRotationWrapper = new THREE.Object3D();
			//settings
			var acceleration = 0.05;
			var sideAcceleration = 0.05;
			var speedBreak = 0.05;
			var sideSpeedBreak = 0.05;
			var topspeed = 3;
			var topSideSpeed = 3;
			//namespace variables
			var moveForward = false;
			var moveBackward = false;
			var moveRight = false;
			var moveLeft = false;
			var speed = 0;
			var sideSpeed = 0;
			var x=0;
			var maxTiltRight = false;

			init();
			animate();

			function init() {

				var i, container;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// player
				scene.add( playerRotationWrapper );
				playerRotationWrapper.add( player );
				player.position.set(0,0,0);

				scene.add( testObj );
				testObj.position.set(0,0,0);
				//trying to load the mesh
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) {
				};

				var texture = new THREE.Texture();

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'public/models/spaceship.obj', function ( object ) {

					/*object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {
							
							child.material.map = texture;

						}

					} );*/
					object.material = material;
					//object.rotateX(1.5);
					object.position = (0,0,0);
					object.scale.set(2,2,2);
					object.name = "mainSpaceship";
					console.log(object);
					playerRotationWrapper.add( object );
				}, onProgress, onError );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( 0.5, 1, 0 );
				scene.add( directionalLight );

				var ambientLight = new THREE.AmbientLight (0x000000);
				scene.add(ambientLight);

				camera = new THREE.PerspectiveCamera( 33, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 700;

				// key events
				var onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true; break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				var onKeyUp = function ( event ) {

					switch( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove(event) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}

			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				//var time = Date.now() * 0.0015;
				//move
				var mainSpaceship = scene.getObjectByName( "mainSpaceship" );
				if(!(0===mouseX&&0===-mouseY)){
					//main engine
					var speedX=speed*(mouseX-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(-mouseY-0,2));
					var speedY=speed*(-mouseY-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(-mouseY-0,2));
					playerRotationWrapper.position.x=playerRotationWrapper.position.x+speedX;
					playerRotationWrapper.position.y=playerRotationWrapper.position.y+speedY;
					//side engine
					var sideSpeedY=sideSpeed*(mouseX-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(mouseY-0,2));
					var sideSpeedX=sideSpeed*(mouseY-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(mouseY-0,2));
					playerRotationWrapper.position.x=playerRotationWrapper.position.x+sideSpeedX;
					playerRotationWrapper.position.y=playerRotationWrapper.position.y+sideSpeedY;

					if( moveForward ){
						speed = speed + acceleration;
						if( speed > topspeed ) speed=topspeed;
					}
					if( moveBackward ){
						speed = speed - acceleration;
						if( speed < -topspeed ) speed=-topspeed;
					}
					if ( !(moveBackward||moveForward)&&!(speed==0) ){
						if(speed>0) {
							speed = speed - speedBreak;
							if(speed<0) speed = 0;
						}
						if(speed<0) {
							speed = speed + speedBreak;
							if(speed>0) speed = 0;
						}
					}
					if( moveLeft ){
						sideSpeed = sideSpeed + sideAcceleration;
						if( sideSpeed > topSideSpeed ) sideSpeed=topSideSpeed;
					}
					if( moveRight ){
						sideSpeed = sideSpeed - sideAcceleration;
						if( sideSpeed < -topSideSpeed ) sideSpeed=-topSideSpeed;
					}
					if ( !(moveLeft||moveRight)&&!(sideSpeed==0) ){
						if(sideSpeed>0) {
							sideSpeed = sideSpeed - sideSpeedBreak;
							if(sideSpeed<0) sideSpeed = 0;
						}
						if(sideSpeed<0) {
							sideSpeed = sideSpeed + sideSpeedBreak;
							if(sideSpeed>0) sideSpeed = 0;
						}
					}
				}
				//tilt
				var tiltSpeed;
				var time = 0.35;
				var topTiltSpeed=5;
				if( moveRight&&!maxTiltRight ){
					x++;
					tiltSpeed=topTiltSpeed*Math.sin((x-Math.PI/(2*time))*time)+topTiltSpeed;
					console.log(tiltSpeed);
					mainSpaceship.position.x = mainSpaceship.position.x - tiltSpeed;
					mainSpaceship.rotation.y = mainSpaceship.rotation.y + time/4;
					if(tiltSpeed<=0.01){
						console.log("reset");
						maxTiltRight=true;
					}
				}
				if( !moveRight && x!=0 ){
					x--;
					tiltSpeed=topTiltSpeed*Math.sin((x-Math.PI/(2*time))*time)+topTiltSpeed;
					console.log(tiltSpeed);
					mainSpaceship.position.x = mainSpaceship.position.x + tiltSpeed;
					mainSpaceship.rotation.y = mainSpaceship.rotation.y - time/4;
					if(tiltSpeed<=0.01){
						console.log("reset");
						maxTiltRight=false;
						x=0;
					}
				}
				//rotate
				if(0>=-mouseY){
					playerRotationWrapper.rotation.z = Math.PI/2-Math.acos((mouseX-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(-mouseY-0,2)));
				}
				else{
					playerRotationWrapper.rotation.z = Math.PI/2+Math.acos((mouseX-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(-mouseY-0,2)));
				}
				//camera
				var camOffsetModifier = 50;
				var maxCamOffset;
				renderer.render( scene, camera );
				camera.position.x =playerRotationWrapper.position.x - camOffsetModifier*speedX;
				camera.position.y =playerRotationWrapper.position.y - camOffsetModifier*speedY;
				camera.lookAt( playerRotationWrapper.position );
			}

		</script>
	</body>
</html>
