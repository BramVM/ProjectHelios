<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000022;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}

			#info {
				position: absolute;
				top: 10px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}

			a {
				color: orange;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}

		</style>
	</head>
	<body>
		<script src="node_modules/three/three.min.js"></script>

		<script src="libs/hilbert3D.js"></script>s

		<script src="libs/Detector.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OBJLoader.js"></script>
		<script src="controleShip.js"></script>
		<script src="generateStarMap.js"></script>
		<script src="enemySpawner.js"></script>
		<script src="cord.js"></script>
		<script src="physic.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var mouse = {
				x : 0,
				y : 0,
				down : false
			},
			keys = {
				moveForward : false,
				moveBackward : false,
				moveRight : false,
				moveLeft : false
			},
			origin={
					x : 0,
					y : 0,
					z : 0,
			},
			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var geometry = new THREE.BoxGeometry( 30, 30, 30 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			var lambertMaterial = new THREE.MeshLambertMaterial({shading: THREE.SmoothShading});
			var player = new THREE.Mesh( geometry, material );
			var geometry = new THREE.SphereGeometry( 30 );
			var testObj = new THREE.Mesh( geometry, material );
			var playerRotationWrapper = new THREE.Object3D();
			//settings
			var acceleration = 0.07;
			var sideAcceleration = 0.05;
			var topspeed = 4;
			var topSideSpeed = 3;
			//namespace variables
			var speed = 0;
			var sideSpeed = 0;

			init();
			animate();

			function init() {
				var i, container;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				

				// player
				scene.add( playerRotationWrapper );
				
				generateWorld(origin);
				//trying to load the mesh
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) {
				};

				var texture = new THREE.Texture();

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'public/models/spaceship3.obj', function ( object ) {

					/*object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {
							
							child.material.map = texture;

						}

					} );*/
					object.material = lambertMaterial;
					//object.rotateX(1.5);
					object.position = (0,0,0);
					object.scale.set(2,2,2);
					object.name = "mainSpaceship";
					playerRotationWrapper.add( object );
				}, onProgress, onError );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, -0.5, 1 );
					var directionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight2.position.set( -1, 0.5, 1 );
				scene.add( directionalLight );
				scene.add( directionalLight2 );

				var ambientLight = new THREE.AmbientLight (0x404040);
				scene.add(ambientLight);

				camera = new THREE.PerspectiveCamera( 33, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1400;

				// key events
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							keys.moveForward = true;
							break;
						case 37: // left
						case 65: // a
							keys.moveLeft = true; break;
						case 40: // down
						case 83: // s
							keys.moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							keys.moveRight = true;
							break;
						case 32: // space
							
							break;
					}

				};

				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							keys.moveForward = false;
							break;
						case 37: // left
						case 65: // a
							keys.moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							keys.moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							keys.moveRight = false;
							break;
					}
				};

				var onDocumentMouseDown = function ( event ) {
					//event.preventDefault();
					mouse.down = true;
				};

				var onDocumentMouseUp = function ( event ) {
					mouse.down = false;
				};

				spawnEnemies(playerRotationWrapper, windowHalfX, windowHalfY);

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove(event) {

				mouse.x = event.clientX - windowHalfX;
				mouse.y = -event.clientY + windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouse.x = event.touches[ 0 ].pageX - windowHalfX;
					mouse.y = -event.touches[ 0 ].pageY + windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouse.x = event.touches[ 0 ].pageX - windowHalfX;
					mouse.y = -event.touches[ 0 ].pageY + windowHalfY;
				}

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				controleShip();
				//camera follow
				var camOffsetModifier = 50;
				var maxCamOffset;
				renderer.render( scene, camera );
				camera.position.x =playerRotationWrapper.position.x /*- camOffsetModifier*speedX*/;
				camera.position.y =playerRotationWrapper.position.y /*- camOffsetModifier*speedY*/;
				camera.lookAt( playerRotationWrapper.position );
			}

		</script>
	</body>
</html>
