<!DOCTYPE html>
<html lang="en">
	<head>
		<title>project Helios</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000022;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}

			#info {
				position: absolute;
				top: 10px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}

			a {
				color: orange;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}

		</style>
	</head>
	<body>
		<script src="node_modules/three/three.min.js"></script>

		<script src="libs/hilbert3D.js"></script>
		<script src="libs/Detector.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OBJLoader.js"></script>
		<script src="threehelper.js"></script>
		<script src="cord.js"></script>
		<script src="physic.js"></script>
		<script src="controleShip.js"></script>
		<script src="enemySpawner.js"></script>
		<script src="greedy.js"></script>
		<script src="public/models/mainShip.js"></script>
		<script src="public/models/bullet.js"></script>
		<script src="spawnMesh.js"></script>
		<script src="generateStarMap.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var mouse = {
				x : 0,
				y : 0,
				down : false
			},
			origin={
					x : 0,
					y : 0,
					z : 0,
			},
			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,
			player = new THREE.Object3D(),
			camera, scene, renderer;
			player.moveForward = false;
			player.moveBackward = false;
			player.moveRight = false;
			player.moveLeft = false;

			//settings
			player.acceleration = 0.07;
			player.sideAcceleration = 0.05;
			player.topspeed = 7;
			player.topSideSpeed = 3;
			player.attackSpeed = 10;
			player.bulletRange = 2500;

			//namespace variables
			player.attackDelay = player.attackSpeed;
			player.speed = 0;
			player.sideSpeed = 0;
			init();
			animate();

			function init() {

				var i, container;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				if( Detector.webgl ){
					renderer = new THREE.WebGLRenderer({
						antialias		: true,	// to get smoother output
						preserveDrawingBuffer	: true	// to allow screenshot
					});
				}else{
					renderer = new THREE.CanvasRenderer();
				}
				//renderer.setClearColorHex( 0xBBBBBB, 1 );
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				spawnEnemy();
			
				// player
				player.shipModel = new THREE.Object3D();
				player.shipModel.add(spawnMesh(ship));
				player.add( player.shipModel );
				scene.add( player );

				initWorld(origin);

				//lights
				var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.4 );
				directionalLight.position.set( 1, -0.5, 1 );
				var directionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.4 );
				directionalLight2.position.set( -1, 0.5, 1 );
				scene.add( directionalLight );
				scene.add( directionalLight2 );
				var ambientLight = new THREE.AmbientLight (0x404040);
				scene.add(ambientLight);

				//cam
				camera = new THREE.PerspectiveCamera( 33, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 2500;

				// key events
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							player.moveForward = true;
							break;
						case 37: // left
						case 65: // a
							player.moveLeft = true; break;
						case 40: // down
						case 83: // s
							player.moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							player.moveRight = true;
							break;
						case 32: // space
							
							break;
					}

				};

				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							player.moveForward = false;
							break;
						case 37: // left
						case 65: // a
							player.moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							player.moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							player.moveRight = false;
							break;
					}
				};

				var onDocumentMouseDown = function ( event ) {
					//event.preventDefault();
					player.shoot = true;
				};

				var onDocumentMouseUp = function ( event ) {
					player.shoot = false;
				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove(event) {

				mouse.x = event.clientX - windowHalfX;
				mouse.y = -event.clientY + windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouse.x = event.touches[ 0 ].pageX - windowHalfX;
					mouse.y = -event.touches[ 0 ].pageY + windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouse.x = event.touches[ 0 ].pageX - windowHalfX;
					mouse.y = -event.touches[ 0 ].pageY + windowHalfY;
				}

			}

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				shipBehavior.playerBehavior( mouse , player );
				enemyAi( player );
				shipBehavior.moveBullets();
				//assync
				updateWorldOnMove(player.position);
				//camera follow
				var camOffsetModifier = 50;
				var maxCamOffset;
				renderer.render( scene, camera );
				camera.position.x =player.position.x /*- camOffsetModifier*speedX*/;
				camera.position.y =player.position.y-500;
				camera.lookAt( player.position );
			}

		</script>
	</body>
</html>
