<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - lines - cubes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}

			#info {
				position: absolute;
				top: 10px; width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index:100;
			}

			a {
				color: orange;
				text-decoration: none;
			}

			a:hover {
				color: #0080ff;
			}

		</style>
	</head>
	<body>
		<script src="libs/three.min.js"></script>

		<script src="libs/hilbert3D.js"></script>

		<script src="libs/Detector.js"></script>
		<script src="libs/stats.min.js"></script>
		<script src="libs/OBJLoader.js"></script>

		<script src="generateWorld.js"></script>
		<script src="controleShip.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var mouseX = 0, mouseY = 0,

			windowHalfX = window.innerWidth / 2,
			windowHalfY = window.innerHeight / 2,

			camera, scene, renderer;

			var geometry = new THREE.BoxGeometry( 30, 30, 30 );
			var material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			var lambertMaterial = new THREE.MeshLambertMaterial({shading: THREE.SmoothShading});
			var player = new THREE.Mesh( geometry, material );
			var geometry = new THREE.SphereGeometry( 30 );
			var testObj = new THREE.Mesh( geometry, material );
			var playerRotationWrapper = new THREE.Object3D();
			//settings
			var acceleration = 0.07;
			var sideAcceleration = 0.05;
			var topSpeed = 4;
			var topSideSpeed = 3;
			var attackSpeed = 10;
			//namespace variables
			var moveForward = false;
			var moveBackward = false;
			var moveRight = false;
			var moveLeft = false;
			var shooting = false;
			var speed = 0;
			var sideSpeed = 0;
			var attackDelay = attackSpeed;
			var bullets = [];

			init();
			animate();

			function init() {

				var i, container;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				

				// player
				scene.add( playerRotationWrapper );
				var origin={
					x : 0,
					y : 0,
					z : 0,
				}
				generateWorld(origin);
				//trying to load the mesh
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) {
				};

				var texture = new THREE.Texture();

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'public/models/spaceship3.obj', function ( object ) {

					/*object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {
							
							child.material.map = texture;

						}

					} );*/
					object.material = lambertMaterial;
					//object.rotateX(1.5);
					object.position = (0,0,0);
					object.scale.set(2,2,2);
					object.name = "mainSpaceship";
					playerRotationWrapper.add( object );
				}, onProgress, onError );

				var directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( 0, 0, -1 );
				scene.add( directionalLight );

				var ambientLight = new THREE.AmbientLight (0x202020);
				scene.add(ambientLight);

				camera = new THREE.PerspectiveCamera( 33, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1400;

				// key events
				var onKeyDown = function ( event ) {
					switch ( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = true;
							break;
						case 37: // left
						case 65: // a
							moveLeft = true; break;
						case 40: // down
						case 83: // s
							moveBackward = true;
							break;
						case 39: // right
						case 68: // d
							moveRight = true;
							break;
						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;
					}

				};

				var onKeyUp = function ( event ) {
					switch( event.keyCode ) {
						case 38: // up
						case 87: // w
							moveForward = false;
							break;
						case 37: // left
						case 65: // a
							moveLeft = false;
							break;
						case 40: // down
						case 83: // s
							moveBackward = false;
							break;
						case 39: // right
						case 68: // d
							moveRight = false;
							break;
					}
				};

				var onDocumentMouseDown = function ( event ) {
					//event.preventDefault();
					shooting = true;
				};

				var onDocumentMouseUp = function ( event ) {
					shooting = false;
				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );

				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseMove(event) {

				mouseX = event.clientX - windowHalfX;
				mouseY = event.clientY - windowHalfY;
			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length > 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;

				}

			}

			function onDocumentTouchMove( event ) {
				if ( event.touches.length == 1 ) {
					event.preventDefault();
					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					mouseY = event.touches[ 0 ].pageY - windowHalfY;
				}

			}

			//

			function animate() {
				requestAnimationFrame( animate );
				render();
			}

			function render() {
				//var time = Date.now() * 0.0015;
				//move
				var mainSpaceship = scene.getObjectByName( "mainSpaceship" );
				if(!(0===mouseX&&0===-mouseY)){
					//main engine direction
					var speedX=speed*(mouseX-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(-mouseY-0,2));
					var speedY=speed*(-mouseY-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(-mouseY-0,2));
					playerRotationWrapper.position.x=playerRotationWrapper.position.x+speedX;
					playerRotationWrapper.position.y=playerRotationWrapper.position.y+speedY;
					//side engine direction
					var sideSpeedY=sideSpeed*(mouseX-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(mouseY-0,2));
					var sideSpeedX=sideSpeed*(mouseY-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(mouseY-0,2));
					playerRotationWrapper.position.x=playerRotationWrapper.position.x+sideSpeedX;
					playerRotationWrapper.position.y=playerRotationWrapper.position.y+sideSpeedY;
					//modify speed on controles
					if( moveForward ){
						speed = speed+(topSpeed-speed)*acceleration;
					}
					if( moveBackward ){
						speed = speed+(-topSpeed-speed)*acceleration;
					}
					if ( !(moveBackward||moveForward)&&!(speed==0) ){
						speed = speed+(0-speed)*acceleration;
					}
					if( moveLeft ){
						sideSpeed = sideSpeed+(topSideSpeed-sideSpeed)*sideAcceleration;
					}
					if( moveRight ){
						sideSpeed =  sideSpeed+(-topSideSpeed-sideSpeed)*sideAcceleration;
					}
					if ( !(moveLeft||moveRight)&&!(sideSpeed==0) ){
						sideSpeed = sideSpeed+(0-sideSpeed)*sideAcceleration;
					}
				}
				//rotate
				if(0>=-mouseY){
					playerRotationWrapper.rotation.z = Math.PI/2-Math.acos((mouseX-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(-mouseY-0,2)));
				}
				else{
					playerRotationWrapper.rotation.z = Math.PI/2+Math.acos((mouseX-0)/Math.sqrt(Math.pow(mouseX-0,2)+Math.pow(-mouseY-0,2)));
				}
				//roll animation
				var maxRollRotation = Math.PI/6;
				var sideRoll = sideSpeed*maxRollRotation/topSideSpeed;
				if ( sideRoll > maxRollRotation ) sideRoll = maxRollRotation;
				if ( sideRoll < -maxRollRotation ) sideRoll = -maxRollRotation;
				if(mainSpaceship){
					mainSpaceship.rotation.y = sideRoll;
				}
				//shoot
				var createBullet = function ( position, directionX, directionY, speed ){
					
					var bulletShape = new THREE.Shape();
					var bulletSizeX = 2;
					var bulletSizeY = 16;
					bulletShape.moveTo(bulletSizeX/2, bulletSizeY/2);
					bulletShape.lineTo(-bulletSizeX/2, bulletSizeY/2);
					bulletShape.lineTo(-bulletSizeX/2, -bulletSizeY/2);
					bulletShape.lineTo(bulletSizeX/2, -bulletSizeY/2);
					bulletShape.lineTo(bulletSizeX/2, bulletSizeY/2);
					var geometry = bulletShape.makeGeometry();
					var material = new THREE.MeshBasicMaterial({ color: 0x3333ff });
					var bullet = new THREE.Mesh(geometry, material);
					scene.add( bullet );
					var innerBulletShape = new THREE.Shape();
					var innerBulletSizeX = 1
					var innerBulletSizeY = 14;
					innerBulletShape.moveTo(innerBulletSizeX/2, innerBulletSizeY/2);
					innerBulletShape.lineTo(-innerBulletSizeX/2, innerBulletSizeY/2);
					innerBulletShape.lineTo(-innerBulletSizeX/2, -innerBulletSizeY/2);
					innerBulletShape.lineTo(innerBulletSizeX/2, -innerBulletSizeY/2);
					innerBulletShape.lineTo(innerBulletSizeX/2, innerBulletSizeY/2);
					var geometry = innerBulletShape.makeGeometry();
					var material = new THREE.MeshBasicMaterial({ color: 0x6666ff });
					var innerBullet = new THREE.Mesh(geometry, material);
					bullet.add( innerBullet );
					bullet.position.set(position.x,position.y,position.z);
					if(0>=directionY){
						bullet.rotation.z = Math.PI/2-Math.acos((directionX-0)/Math.sqrt(Math.pow(directionX-0,2)+Math.pow(directionY-0,2)));
					}
					else{
						bullet.rotation.z = Math.PI/2+Math.acos((directionX-0)/Math.sqrt(Math.pow(directionX-0,2)+Math.pow(directionY-0,2)));
					}
					bullet.speedX=speed*(directionX-0)/Math.sqrt(Math.pow(directionX-0,2)+Math.pow(directionY-0,2));
					bullet.speedY=speed*(directionY-0)/Math.sqrt(Math.pow(directionX-0,2)+Math.pow(directionY-0,2));
					bullets.push(bullet);
				}
				var moveBullet = function ( bullets ) {
					for (i=0;i<bullets.length;i++){
						bullets[i].position.x=bullets[i].position.x+bullets[i].speedX;
						bullets[i].position.y=bullets[i].position.y+bullets[i].speedY;
					}
				}
				if (shooting){
					if (attackDelay<attackSpeed) attackDelay++;
					if (attackDelay>=attackSpeed){
						attackDelay=0;
						createBullet(playerRotationWrapper.position,mouseX,-mouseY,10);
					}
					//shoot(playerRotationWrapper.position);
					//console.log("shooting");
				}
				moveBullet(bullets);
				//camera follow
				var camOffsetModifier = 50;
				var maxCamOffset;
				renderer.render( scene, camera );
				camera.position.x =playerRotationWrapper.position.x /*- camOffsetModifier*speedX*/;
				camera.position.y =playerRotationWrapper.position.y /*- camOffsetModifier*speedY*/;
				camera.lookAt( playerRotationWrapper.position );
			}

		</script>
	</body>
</html>
